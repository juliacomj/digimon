<div class="container">
<img class="top-img" src="../../../assets/digimon.png" alt="pokemon pikachu">
<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Procure seu digimon</mat-label>
      <input  matInput placeholder="Ex. agumon">
    </mat-form-field>
  </form>


 
</div> 
<div class="cards">
  <mat-card class="example-card" *ngFor="let item of response" >
    <mat-card-header >
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.level}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{item.img}} alt="imagem de {{item.name}} ">
    <mat-card-content>
    </mat-card-content>
  </mat-card>
</div>
